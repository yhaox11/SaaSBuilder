name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        # Gera a pasta 'dist' com o site otimizado
        run: npm run build

      - name: ğŸ“‚ Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # A pasta local onde o Vite/React gera os arquivos (geralmente 'dist' ou 'build')
          local-dir: ./dist/
          # A pasta no servidor da Hostinger
          server-dir: ./public_html/
          # Remove arquivos antigos para manter a pasta limpa
          dangerous-clean-slate: true
